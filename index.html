<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="root-container">
        <nav class="nav">
            Student Portal
        </nav>
        <div class="container">
            <div class="search-container">
                <input type="text" placeholder="Search" id="search-input">
                <button id="searchbutton" onclick="filterByName()">Search</button>
            </div>
            <div class="sort-buttons">
                <button id="sortaz" onclick="sortAZ()">Sort A<i class="material-icons">arrow_right_alt</i>Z</button>
                <button id="sortza" onclick="sortZA()">Sort Z <i class="material-icons">arrow_right_alt</i>A</button>
                <button id="sortbymarks" onclick="sortByMarks()">Sort By Marks</button>
                <button id="sortbypassing" onclick="sortByPassing()">Sort By Passing</button>
                <button id="sortbyclass" onclick="sortByClass()">Sort By Class</button>
                <button id="sortbygender" onclick="sortByGender()">Sort By Gender</button>
            </div>
            <div class="table-container">
                <table id="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Class</th>
                            <th>Marks</th>
                            <th>Passing</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
                <table id="tableM" style="margin:50px 0px;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Class</th>
                            <th>Marks</th>
                            <th>Passing</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyMale">

                    </tbody>
                </table>
            </div>


        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
